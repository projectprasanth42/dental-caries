<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Caries Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tooth"></i> Dental AI Assistant
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Upload Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload X-ray Image</h5>
                        <form id="upload-form" class="mt-3">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Select dental X-ray image</label>
                                <input type="file" class="form-control" id="image-upload" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-analyze"></i> Analyze
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Preview -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Image Preview</h5>
                        <div id="preview-container" class="text-center">
                            <img id="preview-image" class="img-fluid d-none" alt="Preview">
                            <p id="no-image" class="text-muted">No image selected</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Results</h5>
                        
                        <!-- Detection Results -->
                        <div id="detection-results" class="mt-4 d-none">
                            <h6>Detected Cavities</h6>
                            <div id="detection-image" class="text-center mb-3"></div>
                            <div id="detection-stats"></div>
                        </div>

                        <!-- Classification Results -->
                        <div id="classification-results" class="mt-4 d-none">
                            <h6>Severity Assessment</h6>
                            <div class="progress mb-3">
                                <div id="confidence-bar" class="progress-bar" role="progressbar"></div>
                            </div>
                            <p id="severity-text"></p>
                        </div>

                        <!-- Recommendations -->
                        <div id="recommendations" class="mt-4 d-none">
                            <h6>Recommendations</h6>
                            <div id="recommendation-list"></div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loading" class="text-center mt-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing image...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Dental Caries Analysis System &copy; 2024</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
